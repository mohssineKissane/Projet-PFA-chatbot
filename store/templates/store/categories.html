{% extends 'store/layouts/main.html' %} {% block content %}
<style>
  .custom-bg {
    background-color: #1b116a;
  }
</style>
<div class="py-3 custom-bg">
  <div class="container">
    <a class="text-white me-2" href="{% url 'home' %}">Home /</a>
    <a class="text-white me-2" href="{% url 'categories' %}">Categories</a>
  </div>
</div>

<div class="container mt-4">
  <div class="row justify-content-center">
    {% for item in collection %}
    <div class="col-md-5 col-lg-4 mb-4">
      <div class="card">
        <img src="{{ item.image.url }}" class="card-img-top w-100" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">{{ item.description }}</p>
          <a href="{% url 'categoriesview' item.slug %}" class="btn btn-primary"
            >See all</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
