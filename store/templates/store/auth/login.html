{% extends 'store/layouts/main.html' %} {% block content %} {% load static %}

<style>
  .custom-login-card {
    margin-top: 100px;
  }
  /* Custom style for the login button */
  .custom-login-button {
    background-color: #1b116a;
    color: #ffffff;
    transition: background-color 0.3s ease;
  }
  .custom-login-button:hover {
    background-color: #2234ae;
    color: #ffffff;
  }
  /* New CSS styles for the login image */
  .login-image {
    width: 300px; /* Set the width of the image */
    height: auto; /* Maintain aspect ratio */
    margin-top: 100px;
  }
  .login-container {
    padding: 0 20px; /* Add equal padding on both sides */
  }
</style>

<div class="container login-container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-6 ml-4 shadow custom-login-card">
        <!-- Apply custom style to the login card -->
        <div class="card-body">
          <form action="" method="POST">
            {% csrf_token %}
            <div class="text-center">
              <h4>Login</h4>
            </div>
            <hr />
            <div class="form-group">
              <label for="">Username :</label>
              <input type="text" class="form-control" name="username" />
              <!-- Correct the class name from "from-control" to "form-control" -->
            </div>
            <div class="form-group">
              <label for="">Password :</label>
              <input type="password" class="form-control" name="password" />
              <!-- Correct the class name from "from-control" to "form-control" -->
            </div>
            <!-- Add more form fields if needed -->
            <button
              type="submit"
              class="btn float-end custom-login-button px-4"
            >
              <!-- Apply custom style to the login button -->
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- Image div -->
    <div class="col-md-6">
      <img
        src="{% static 'images/signin-image.jpg' %}"
        class="login-image"
        alt="Login Image"
      />
    </div>
  </div>
</div>
{% endblock %}
